<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>		 
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Teste</title>
	<link rel="Stylesheet" type="text/css" href="css/style.css"
		media="screen"></link>
</h:head>
<h:body>
	<div class="col-12 conteudo pr-3">
		<h:form>
			<p:outputLabel value=""></p:outputLabel>
			<h:panelGrid columns="3">
				<p:inputText placeholder="Pesquisa" id="i1"></p:inputText>
				<p:commandButton value="Consultar" action="#{acaoOrcamentariaBean.lista}">
					<p:ajax update="@form" event="click" />
				</p:commandButton>
			</h:panelGrid>
			<p:dataTable styleClass="table-striped" var="acao" value="#{acaoOrcamentariaBean.dataModel}"
				border="1" cellpading="2" cellspacing="0" paginator="true"
				paginatorPosition="top" rows="10" id="tb1" reflow="true" lazy="true">
				<p:column headerText="Codigo">
					<h:outputText value="#{acao.cdAcaoorc}" />
				</p:column>
				<p:column headerText="Descricao" styleClass="text-justify">
					<h:outputText value="#{acao.dsAcaoorc}" />
				</p:column>
				<p:column headerText="Numero">
					<h:outputText value="#{acao.nrAcaoorc}" />
				</p:column>
				<p:column styleClass="text-center">
					<p:button value="Deletar"></p:button>
				</p:column>
				<p:column styleClass="text-center">
					<p:button value="Alterar"></p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
